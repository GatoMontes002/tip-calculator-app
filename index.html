<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    l
    <script src="/script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Splitter</h1>
      <section>
        <div class="calculadora">
          <div class="ingreso">
            <div class="labelBill">Bill</div>
            <input
              onfocusout="pulsarCosto(this)"
              onfocus="pulsarCosto(this)"
              onchange="pulsarCosto(this)"
              onkeyup="pulsarCosto(this)"
              type="number"
              min="0"
              step="1"
              id="costo"
              name="costo"
              placeholder="0"
            />
            <div class="labelSelectTip">Select Tip %</div>
            <div onclick="pulsarDescuento(5)" class="cinco primaryColor centrar fuente">
              5%
            </div>
            <div onclick="pulsarDescuento(10)" class="diez primaryColor centrar fuente">10%</div>
            <div onclick="pulsarDescuento(15)" class="quince primaryColor centrar fuente">15%</div>
            <div onclick="pulsarDescuento(25)" class="veinticinco primaryColor centrar fuente">
              25%
            </div>
            <div onclick="pulsarDescuento(50)" class="cincuenta primaryColor centrar fuente">50%</div>
            <input
              type="number"
              onfocusout="pulsarCustomTip(this)"
              onfocus="pulsarCustomTip(this)"
              onchange="pulsarCustomTip(this)"
              onkeyup="pulsarCustomTip(this)"
              type="number"
              min="0"
              step="1"
              id="custom"
              name="custom"
              placeholder="Custom"
            />
            <div class="labelNumberPeople">Number of People</div>
            <input
              onchange="pulsarPersonas(this)"
              onkeyup="pulsarPersonas(this)"
              type="number"
              min="1"
              step="1"
              id="cantPersonas"
              name="cantPersonas"
              placeholder="1"
            />
          </div>
          <div class="salida">Amount / person Total / person Reset</div>
        </div>
      </section>
      <button onclick="saludar()">datos</button>
    </main>
  </body>
</html>
