<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <script src="/script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Splitter</h1>
      <section>
        <div class="calculadora">
         
          <div class="ingreso">
            <div class="labelBill fuenteGris">Bill</div>
            <span id="tag-costo">
              <span>
                <input
                  class="fondoColor"
                  onfocusout="pulsarCosto(this)"
                  onfocus="pulsarCosto(this)"
                  onchange="pulsarCosto(this)"
                  onkeyup="pulsarCosto(this)"
                  type="number"
                  min="0"
                  step="1"
                  id="costo"
                  name="costo"
                  placeholder="0"
                />
                <span>
                  <img id="dolar" src="images/icon-dollar.svg" alt="icon dollar">
                </span>
              </span>
            </span>
            <div class="labelSelectTip fuenteGris">Select Tip</div>
            <div onclick="pulsarCustomTip(5)" class="descuento cinco primaryColor centrar fuente" name="descuento" id="p5">5%</div>
            <div onclick="pulsarCustomTip(10)" class="descuento diez primaryColor centrar fuente" name="descuento" id="p10">10%</div>
            <div onclick="pulsarCustomTip(15)" class="descuento quince primaryColor centrar fuente" name="descuento" id="p15">15%</div>
            <div onclick="pulsarCustomTip(25)" class="descuento veinticinco primaryColor centrar fuente" name="descuento" id="p25">25%</div>
            <div onclick="pulsarCustomTip(50)" class="descuento cincuenta primaryColor centrar fuente" name="descuento" id="p50">50%</div>
            <input
              type="number"
              
              
              onkeyup= "pulsarCustomTip(1000)"
              onfocusout= "pulsarCustomTip(1000)"
              onfocus= "pulsarCustomTip(1000)"
              onchange= "pulsarCustomTip(1000)"
              
              class="descuento primaryColor centrar fuente"
              min="0"
              step="1"
              id="custom"
              name="custom"
              placeholder="Custom"
            />
            
            <div class="labelNumberPeople fuenteGris">Number of People</div>
            <span id="tag-people">
              <input
                class="fondoColor"
                onchange="pulsarPersonas(this)"
                onkeyup="pulsarPersonas(this)"
                type="number"
                min="1"
                step="1"
                id="cantPersonas"
                name="cantPersonas"
                placeholder="1"
              />
              <span>
                <img id="imgpeople" src="images/icon-person.svg" alt="icon dollar">
              </span>
            </span>
          </div>
        
          <div class="salida">           
                <div style="display: flex;width: 100%;background-color:green;">
                  <div style="display: flex;flex-direction:column;border: dashed;width: 50%;">
                    <p><div class="fuente font60">Tip Amount</div></p>
                    <p><div class="fuente font80" style="justify-content: flex-start;">/ person</div></p>
                  </div>
                  <div style="display: flex;justify-content: flex-end;border: solid;width: 50%;">
                    <span id="propina" class="fuente" style="justify-content: flex-end;">0.00</span>
                  </div>
                </div>
                <br>
                <div style="display: flex;width: 100%;background-color:green;">
                  <div style="display: flex;flex-direction:column;border: dashed;width: 50%;">
                    <p><div class="fuente font60">Total</div></p>
                    <p><div class="fuente font80" style="justify-content: flex-start;">/ person</div></p>
                  </div>
                  <div style="display: flex;justify-content: flex-end;border: solid;width: 50%;">
                    <span id="costoPorpersona" class="fuente" style="justify-content: flex-end;">0.00</span>
                  </div>
                </div>
                <br>
                <div onclick="reset()" style="display: flex;justify-content: center;width: 100%;border: solid;background-color: var(--strongCyan);color:var(--veryDarkCyan);border-radius: 12px;">Reset</div>

            
             <!-- Total / person Reset -->

          </div>
        </div>
      </section>
      <button onclick="saludar()">datos</button>
    </main>
  </body>
</html>
